<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor">
        <div class="panel">
            <div class="panel-header">HTML</div>
            <textarea id="html" placeholder="<h1>Hello</h1>"></textarea>
        </div>
        <div class="panel">
            <div class="panel-header">CSS</div>
            <textarea id="css" placeholder="h1 { color: red; }"></textarea>
        </div>
        <div class="panel">
            <div class="panel-header">JavaScript</div>
            <textarea id="js" placeholder="console.log('Hello World!');"></textarea>
        </div>
    </div>
    <iframe id="output"></iframe>

    <script src="script.js">
       
    </script>
</body>
</html>
